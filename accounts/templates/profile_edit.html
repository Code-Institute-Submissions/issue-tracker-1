{% extends 'base.html' %}
{% block content %}

<div class="issue-title">  
    <h1 class="h4">Update your profile photo</h1>
</div>

<form enctype="multipart/form-data" action="{% url 'edit_profile' %}" method="POST" name="edit-profile">
    <div class="form-group">
        <label for="id_image">Choose a new photo</label>
        <input class="form-control" name="image" required id="id_image" type="file">
    </div>
    <button class="btn btn-success" type="submit">Upload and save</button>
    {% csrf_token %}
</form>
{% endblock %}
